<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!--custom CSS-->
    <link rel="stylesheet" href="login.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
</head>
<body>

<section class="container-fluid background">
    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3 ">
            <!--https://getbootstrap.com/docs/4.3/components/forms/-->
            <form class="form-container"><!--container-->

                <div class="form-group row">
                    <label for="inputUID" class="col-sm-2 col-form-label">User Name</label>
                    <div class="col-sm-10">
                        <input type="User Name" class="form-control" id="inputUID" placeholder="User Name">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>


                <div class="form-group">
                    <label for="exampleInputPassword1">
                        Password
                    </label>

                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>


                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">
                        Check me out
                    </label>
                </div>


                <button type="login" class="btn btn-primary btn-block"><!--btn-block 加宽-->
                    Login
                </button>
            </form>

        </section>
    </section>
</section>

</body>
</html>
